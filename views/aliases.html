<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alias</title>

    <link rel="stylesheet" href="//aui-cdn.atlassian.com/aui-adg/5.8.14/css/aui.css" media="all">
    <link rel="stylesheet" href="static/css/app.css" media="all">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="//aui-cdn.atlassian.com/aui-adg/5.8.14/js/aui.js"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/URI.js/1.16.0/URI.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/spin.js/2.3.2/spin.min.js"></script>
    <script src="static/lib/jquery.spin.js"></script>

    <script src="static/lib/iframe.min.js"></script>
    <script src="static/js/app.js"></script>

    <meta name="acpt" content="{{ signed_request }}">
    <meta name="base-url" content="{{ base_url }}">

</head>
<body class="">
    {% if aliases %}
    <ul class="aliases">
        {% for alias in aliases %}
        <li class="">
            {% include('_alias.html') %}
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <div class="spy">
        <img src="static/Spy.png"/>
        <a class="aui-nav-item aui-inline-dialog-trigger">
            <span class="aui-icon aui-icon-small aui-iconfont-add-small"></span>
            <span class="add-alias">Add an alias</span>
        </a>
    </div>
    {% endif %}
</body>
</html>
