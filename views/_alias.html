<div class="alias">
    <h4>
        {{ alias['alias'] }}
    </h4>
    <div class="mentions">
        <ul class="mentions">
            <li class="mention" data-alias="{{ alias['alias'] }}" data-mentions="{{ alias['mentions'] }}">
                {{ alias['mentions']|length }} {{ "people" if alias['mentions']|length > 1 else "person" }}
            </li>
        </ul>
    </div>
</div>
